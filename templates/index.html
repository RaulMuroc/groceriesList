<!DOCTYPE html>
<head>
    <title>
        Grocery list
    </title>
</head>
<body>
    <div id="add_item">
        <form action="/add_items" method="POST">
            <select name="select_items">
                {% for item in the_data %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}

            </select>
        </form>
    </div>
    {% for item in the_data %}
    <p>{{ item }}</p>
    {% endfor %}
</body>
</html>
